machine:
  node:
    version: 6.9.1
  post:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
dependencies:
  cache_directories:
    - "~/.yarn-cache"
  override:
    - yarn install
    - npm init
    - npm run build
test:
  override:
    - npm run test
deployment:
  publish:
    branch: master
    commands:
      - echo finish.
